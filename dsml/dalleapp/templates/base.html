<!doctype html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DALL-E2 APP</title>
  {% block head %}

  {% endblock %}
</head>

<body>

  <div class="col-lg-11 mx-auto p-3 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">DALL-E2 APP</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}" id="index">Settings</a></li>
        <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url 'texts' %}" id="texts">Testi</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'wordtree' %}" id="wordtree">WordTree</a></li>
      </ul>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{% static 'js/timer/easytimer.min.js' %}"></script>

  <script src="{% static 'js/custom.js' %}"></script>
  <script src="{% static 'js/util.js' %}"></script>
  {% block footer %}
  {% endblock %}
</body>

</html>
